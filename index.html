<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IMD 2021 "Ayo Berempati di Media Sosial"</title>
</head>
<body class="font-lato bg-biru-muda">
    <article class="main flex flex-row-reverse">
        <section class="greeting w-1/2 h-screen">
            <div class="relative">
                <img src="https://res.cloudinary.com/ghaniykie/image/upload/s--OPsXj3U3--/f_auto,q_auto/v1636282306/CREDENTIAL_IMG.jpg" alt="Gambar ibu dengan anaknya" class="object-cover w-auto h-screen absolute">
                <div class="h-screen absolute w-full z-10 flex">
                    <div class="m-auto text-center">
                        <h1 class="selamat-datang m-auto text-3xl text-biru-muda font-medium tracking-wider pb-5">GET READY TO LAUNCH</h1>
                        <div class="countdown flex my-5 justify-center">
                            <div class="days">
                                <div class="number" id="days"></div>
                                <div class="label">Hari</div>
                            </div>
                            <div class="separator">:</div>
                            <div class="hours">
                                <div class="number" id="hours"></div>
                                <div class="label">Jam</div>
                            </div>
                            <div class="separator">:</div>
                            <div class="minutes">
                                <div class="number" id="minutes"></div>
                                <div class="label">Menit</div>
                            </div>
                            <div class="separator">:</div>
                            <div class="seconds">
                                <div class="number" id="seconds"></div>
                                <div class="label">Detik</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="backdrop-filter backdrop-blur-sm relative top-0 h-screen bg-biru-tua bg-opacity-50"></div>
        </section>
        <section class="form form-login w-1/2 flex mx-10">
            <div class="m-auto">
                <h2 class="title text-biru-tua font-medium text-5xl leading-normal pb-5 tracking-wider">SOMETHING AWESOME <br> IS COMING</h2>
                <p class="font-normal text-xl leading-relaxed pb-5 text-biru-tua">Modul digital PERTAMA di Indonesia yang membahas tentang Empati dan Pendidikan Karakter Anak serta sikap Empati ketika menggunakan Media Sosial</p>
                <p class="pt-5">Nantikan kami pada 24 Desember 2021, ya...</p>
            </div>
        </section>
    </article>

    <script type="module" src="/main.js"></script>
</body>
</html>
